<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background-image: url('https://images.unsplash.com/photo-1506102383123-c8ef1e872756?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}
h2 {
  font-size: 40px;
  margin: 0 0 20px 0;
}
#GATE {
  font-size: 60px;
  text-align: center;
  margin: 0 0 20px 0;
}
a {
  font-size: 20px;
  color: white;
  text-decoration: none;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 10px 20px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}
a:hover {
  background-color: rgba(0, 0, 0, 0.8);
}
</style>
</head>
<body>

<h2>GATE</h2>
<p id="GATE"></p>
<a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran" target="_blank">GATE PAPER LEAK QUESTIONS</a>

<script>
// Set the target date for GATE (February 15, 2025, 12:00:00)
var gateDate = new Date(2025, 1, 15, 12, 0, 0).getTime();

// Update the countdown every 1 second
var x = setInterval(function() {
  var now = new Date().getTime();

  // Calculate time remaining for GATE
  var gateDistance = gateDate - now;
  var gateDays = Math.floor(gateDistance / (1000 * 60 * 60 * 24));
  var gateHours = Math.floor((gateDistance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var gateMinutes = Math.floor((gateDistance % (1000 * 60 * 60)) / (1000 * 60));
  var gateSeconds = Math.floor((gateDistance % (1000 * 60)) / 1000);

  // Display the result in the element with id="GATE"
  document.getElementById("GATE").innerHTML = gateDays + "d " + gateHours + "h " + gateMinutes + "m " + gateSeconds + "s ";

  // If the countdown is over, display "EXPIRED"
  if (gateDistance < 0) {
    clearInterval(x);
    document.getElementById("GATE").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
