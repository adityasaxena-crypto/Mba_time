<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
h2 {
  text-align: center;
  font-size: 40px;
  margin: 20px 0;
}
p {
  text-align: center;
  font-size: 60px;
  margin: 0;
}
body {
  background-image: url('https://images.unsplash.com/photo-1506102383123-c8ef1e872756?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
</head>
<body>

<h2>GATE</h2>
<p id="GATE"></p>

<script>
// Set the CAT date
var catDate = new Date(2025, 1, 15, 12, 0, 0).getTime();

// Update the countdown every 1 second
var x = setInterval(function() {
  var now = new Date().getTime();

  // Calculate time remaining for CAT
  var catDistance = catDate - now;
  var catDays = Math.floor(catDistance / (1000 * 60 * 60 * 24));
  var catHours = Math.floor((catDistance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var catMinutes = Math.floor((catDistance % (1000 * 60 * 60)) / (1000 * 60));
  var catSeconds = Math.floor((catDistance % (1000 * 60)) / 1000);
  document.getElementById("demo").innerHTML = catDays + "d " + catHours + "h " + catMinutes + "m " + catSeconds + "s ";

  if (catDistance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }

  if (xatDistance < 0) {
    clearInterval(x);
    document.getElementById("xat").innerHTML = "EXPIRED";
  }

  if (snapDistance < 0) {
    clearInterval(x);
    document.getElementById("snap").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
